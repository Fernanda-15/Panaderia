<div class="container">
  <form id="formUser" #registerUserForm="ngForm" (ngSubmit)="onSubmit(registerUserForm)">
    <h4>Registro de usuario</h4>

    <div class="row">
      <div id="info" class="form-group col-md-9">
        <label>Nombre:</label>
        <input type="text" name="nombreUsuario" class="form-control" #nombreUsuario="ngModel" [(ngModel)]="user.nombre"
          required pattern="^[a-zA-ZñÑ0-9\.]*$">
        <small *ngIf="!nombreUsuario.valid && nombreUsuario.touched" class="invalid-feedback d-block">
          El nombre no es válido
        </small>
      </div>
    </div>


    <div class="row">
      <div id="info" class="form-group col-md-9">
        <label>Contraseña: </label>
        <input type="password" name="contrasena" class="form-control" #contrasena="ngModel"
          [(ngModel)]="user.contrasena" required pattern="^[a-zA-ZñÑ0-9\.]*$">
        <small *ngIf="!contrasena.valid && contrasena.touched" class="invalid-feedback d-block">
          La contraseña no es válida
        </small>
      </div>

    </div>


    <div class="row">

      <div id="info" class="form-group col-md-5">
        <label>Rol</label>
        <select name="rol" #rol="ngModel" [(ngModel)]="user.rol" class="form-control">
          <option value="admin">Administrador</option>
          <option value="vend">Vendedor</option>
        </select>
      </div>

      <div class="form-group col-md-6" id="info" style="margin-top:29px;">
        <input id="boton" type="submit" value="Agregar" class="btn btn-success" [disabled]="registerUserForm.invalid">
      </div>

    </div>


  </form>
</div>
